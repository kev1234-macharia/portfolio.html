<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
    <style>
        body{
            color: #0f0f0f;
            font-size: 20px;
            font-style: normal;
            background-color:aqua ;

        }
        
    </style>
    <link rel="stylesheet"href="css/student.css">
</head>
<h1>student registration form</form></h1>
<body>
 <form>

    <label for="name">name</label>
    <input type="text"id="name" name="name" placeholder="enter your name">
    
    <label for="date of birth">date of birth</label>
    <input type="text"id="date of birth" name="date of birth" placeholder="enter your date of birth">

    <fieldset>
        <legend>gender</legend>
        <input type="radio"id="male" name="gender" value="male">
        <label for="male">male</label>

        <input type="radio"id="female" name="gender" value="female">
        <label for="female">female</label>
    </fieldset>

    <label for="address">address</label>
    <input type="address"id="address" name="address" placeholder="enter your address">
    
    <label for="telephone">telephone</label>
    <input type="text"id="telephone" name="telephone" placeholder="enter your telephone">
    
    <label for="name">email</label>
    <input type="text"id="email" name="email" placeholder="enter your email">
    

    <fieldset>
        <legend>course</legend>
        <input type="checkbox"id="building & construction" name="course" value="building & construction">
        <label for="building & construction">building & construction</label>

        <input type="checkbox"id="computer science" name="course" value="computer science">
        <label for="computer science">computer science</label>

        
        <input type="checkbox"id="urban planning" name="course" value="urban planning">
        <label for="urban planning">urban planning</label>
    </fieldset>

    <label> tick appropriately </label>
    <input type="radio"id="register" name="tick appropriately" value="register">
    <label for="register">register</label>

    <input type="radio"id="cancel" name="tick appropriately" value="cancel">
    <label for="cancel">cancel</label>

    

 </form>   
</body>
</html>
